<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Photo Upload</title>

  <!-- Uploadcare Web Component styles -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css">

  <!-- Uploadcare Web Components -->
  <script type="module">
    import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
    UC.defineComponents(UC);
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:24px; background:#f6f7fb; color:#111; }
    .wrap { max-width: 640px; margin: 0 auto; }
    h1 { margin-bottom: 8px; }
    p  { margin-top: 0; color:#444; }
    .status { margin-top: 16px; font-size: 14px; }
    .done { color: #0a7a2f; }
    .error { color: #b00020; white-space: pre-wrap; }
    uc-file-uploader-regular { display:block; margin-top:16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Upload your profile photo</h1>
    <p>Accepted: JPG, JPEG, PNG, HEIC/HEIF • Min 600×600 • 1:1 crop</p>

    <!-- Uploadcare config -->
    <uc-config
      ctx-name="my-uploader"
      pubkey="0db3ca4d026eff0750b7"
      source-list="local, camera, facebook, gdrive"
      multiple="false"
      img-only="true"
      accept="image/jpeg,image/png,image/heic,image/heif"

      <!-- Enforce editor + tabs + aspect ratio -->
      use-cloud-image-editor="true"
      cloud-image-editor-tabs="crop"
      crop-preset="1:1"
      cloud-image-editor-auto-open="true"

      <!-- Optional: shrink big images client-side before upload -->
      image-shrink="1600x1600 90%"

      <!-- Optional: block very large locals right away (10 MB) -->
      max-local-file-size-bytes="10485760">
    </uc-config>

    <!-- Uploader UI -->
    <uc-file-uploader-regular ctx-name="my-uploader" class="uc-light"></uc-file-uploader-regular>

    <!-- Context provider (events fire here) -->
    <uc-upload-ctx-provider id="uploaderctx" ctx-name="my-uploader"></uc-upload-ctx-provider>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>

  <script>
    // ====== Policy knobs (adjust to taste) ======
    const MIN_BYTES = 200 * 1024;          // 200 KB minimum
    const MAX_BYTES = 10 * 1024 * 1024;    // 10 MB maximum
    const MIN_W = 600, MIN_H = 600;        // minimum dimensions

    // ====== Cloudinary settings (your org) ======
    const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/chief-executives-organization/image/upload";
    const CLOUDINARY_PRESET     = "Member_uploads";                 // unsigned preset
    const CLOUDINARY_FOLDER     = "home/headshots/Member upload";   // optional (preset can handle it)
    const CLOUDINARY_TAGS       = "member-upload";
    const SUCCESS_REDIRECT      = "https://www.ceo.org/successful-upload";

    const $status = document.getElementById("status");
    const ctxEl   = document.getElementById("uploaderctx");
    const config  = document.querySelector("uc-config");

    // ---- Validators (must be synchronous per Uploadcare API) ----
    // Size checks (available before upload via OutputFileEntry.size)
    const minSize = (entry, api) => {
      if (typeof entry.size === "number" && entry.size < MIN_BYTES) {
        return { message: `Image is too small (min ${(MIN_BYTES/1024).toFixed(0)} KB).` };
      }
    };
    const maxSize = (entry, api) => {
      if (typeof entry.size === "number" && entry.size > MAX_BYTES) {
        return { message: `Image is too large (max ${(MAX_BYTES/1024/1024).toFixed(1)} MB).` };
      }
    };
    // File type guard (images only + allowed mimes)
    const allowedTypes = new Set(["image/jpeg","image/png","image/heic","image/heif"]);
    const imagesOnly = (entry, api) => {
      if (!entry.isImage || (entry.mimeType && !allowedTypes.has(entry.mimeType))) {
        return { message: "Please upload a JPG, PNG, or HEIC image." };
      }
    };
    // Dimension check: needs fileInfo (available after successful upload)
    const minDimensions = (entry, api) => {
      // Only validate when we have server-side image info (after upload success)
      const info = entry.fileInfo?.imageInfo;
      if (!info) return;
      if (info.width < MIN_W || info.height < MIN_H) {
        return { message: `Image must be at least ${MIN_W}×${MIN_H}px.` };
      }
    };

    // Attach validators to config (WC uses DOM property, not attribute)
    config.fileValidators = [imagesOnly, minSize, maxSize, minDimensions];

    // Show validation errors coming from Uploadcare
    ctxEl.addEventListener("change", (e) => {
      const errs = e?.detail?.errors || [];
      if (errs.length) {
        $status.className = "status error";
        $status.textContent = errs.map(er => er.message).join(" • ");
      }
    });

    // ====== Forward to Cloudinary only if no errors ======
    async function sendToCloudinary(remoteUrl, extraTags = []) {
      const form = new FormData();
      form.append("file", remoteUrl);
      form.append("upload_preset", CLOUDINARY_PRESET);
      form.append("folder", CLOUDINARY_FOLDER);
      form.append("tags", [CLOUDINARY_TAGS, ...extraTags].join(","));
      const res = await fetch(CLOUDINARY_UPLOAD_URL, { method: "POST", body: form });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    function entryHasErrors(detail) {
      const errs = detail?.errors || [];
      return errs.length > 0;
    }

    function extractUrl(detail) {
      return detail?.cdnUrl || detail?.file?.cdnUrl || (detail?.uuid ? `https://ucarecdn.com/${detail.uuid}/` : null);
    }

    let forwarded = false;

    async function forwardIfReady(detail) {
      if (forwarded) return;
      if (entryHasErrors(detail)) return; // don't forward invalid entries

      const url = extractUrl(detail);
      if (!url) return; // not ready yet

      forwarded = true;
      try {
        $status.className = "status";
        $status.textContent = "Uploading to Cloudinary…";
        await sendToCloudinary(url);
        $status.className = "status done";
        $status.textContent = "Upload successful! Redirecting…";
        setTimeout(() => { window.location.href = SUCCESS_REDIRECT; }, 900);
      } catch (err) {
        forwarded = false;
        console.error(err);
        $status.className = "status error";
        $status.textContent = "Upload error: " + (err?.message || err);
      }
    }

    // Listen on the context provider (v1 events fire here)
    ctxEl.addEventListener("file-upload-success", (e) => forwardIfReady(e.detail));
    ctxEl.addEventListener("file-url-changed",   (e) => forwardIfReady(e.detail));
    ctxEl.addEventListener("common-upload-success", (e) => {
      const first = e?.detail?.successEntries?.[0];
      if (first) forwardIfReady(first);
    });
  </script>
</body>
</html>
